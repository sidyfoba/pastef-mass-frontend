server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---------- Backend API routes ----------
  location ^~ /auth/ {
    proxy_pass http://pastef-app:9000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # /me and /me/profile go to backend
  location = /me {
    proxy_pass http://pastef-app:9000/me;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # normalize trailing slash for /me/
  location = /me/ {
    return 308 /me;
  }

  location ^~ /me/ {
    proxy_pass http://pastef-app:9000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # /admin/ is a frontend page (SPA route)
  location = /admin/ {
    try_files $uri $uri/ /index.html;
  }

  # /admin/* (stats/users/export) goes to backend API
  location ^~ /admin/ {
    proxy_pass http://pastef-app:9000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---------- Static assets ----------
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    expires 30d;
    access_log off;
  }

  # Health check
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # ---------- SPA fallback (keep last) ----------
  location / {
    try_files $uri $uri/ /index.html;
  }
}
